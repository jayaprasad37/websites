<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            Grid
        </div>
    </nav>

    <div class="homepage">
        <div class="container">
            <div class="leftcol">
                <div class="content">
                    <h1>Grid Layout</h1>
                    <p>-Grid by example in this tutorial</p>
                </div>
            </div>
            <div class="rightcol">
                <img src="images/grid2.jpg" alt="Grid">
            </div>
        </div>
    </div>

    <div class="grid-container">
        <div class="card item1">One</div>
        <div class="card item2">Two</div>
        <div class="card item3">Three</div>
        <div class="card item4">Four</div>
        <div class="card item5">Five</div>
        <div class="card item6">Six</div>
        <div class="card item7">Seven</div>
        <div class="card item8">Eight</div>
        <div class="card item9">Nine</div>
        <div class="card item10">Ten</div>
        <div class="card item11">Eleven</div>
    </div>
    <footer>
        <h1>This is a footer</h1>
    </footer>
</body>
</html>
